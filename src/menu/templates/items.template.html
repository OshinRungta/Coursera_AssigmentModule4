<a ui-sref="home">Home</a> &lt; <a ui-sref="categories">Categories</a> &lt; <span>Items</span>
<h3>Items</h3>

<div class="col-md-3 col-sm-4 col-xs-6 col-xxs-12" ng-repeat="item in itemsCtrl.items">
      <img width="80" height="80" src="images/menu/all/{{item.short_name}}.jpg" alt="{{item.name}}">
      <span>  {{item.short_name}} , {{item.name}}, {{item.description}}</span>
    </div>
